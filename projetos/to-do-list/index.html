<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Project Todo List</title>
</head>
<body>
  <header>
    <div id='div-title'>
      <h1 id='title'>Minha Lista de Tarefas</h1>
      <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
    </div>
  </header>
  <main>
    <div class='parte-superior'><div class='parte-inferior'></div></div>
    <div class='parte-superior'><div class='parte-inferior'></div></div>
    <div class='parte-superior'><div class='parte-inferior'></div></div>
    <div class='parte-superior'><div class='parte-inferior'></div></div>
      <input type="text" id="texto-tarefa">
      <button id='criar-tarefa'>Adicionar</button>
    <section>
      <ol id='lista-tarefas'>

      </ol>
    </section>
    <section>
      <div>
        <button id='mover-cima'>Move Up</button>
        <button id='mover-baixo'>Move Down</button>
        <button id='remover-selecionado'>Remover item selecionado</button>
      </div>
      <div>
      <button id='apaga-tudo'>Apagar Lista</button>
      <button id='remover-finalizados'>Apagar itens completados</button>
      <button id='salvar-tarefas'>Salvar Lista</button>
      <button id='apagar-lista-salva'>Apagar Lista Salva</button>
      </div>
    </section>
  </main>
  
<script src="script.js"></script>
</body>
</html>
