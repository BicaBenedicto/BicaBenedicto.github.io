<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>
      The Meme Generator
    </h2>
    <div> </div>
  </header>
  <main>
    <section id='meme-generator'>
      <div id="inputs">
        <label for="text-input">Texto: 
          <input id="text-input" type="text" placeholder="Insira o seu texto aqui" maxlength="60">
        </label>
        <label for="meme-insert">Imagem: 
          <input id="meme-insert" type="file">
        </label>
      </div>
      <div id="meme-image-container">
        <img id="meme-image">
        <p id="meme-text"></p>
      </div>
      <button id="fire">
        Fire
      </button>
      <button id="water">
        Water
      </button>
      <button id="earth">
        Earth
      </button>
      <div id='image-preview'>
        <img id='meme-1' src="imgs/meme1.png" alt="meme1" name="meme1" class="meme-preview">
        <img id='meme-2' src="imgs/meme2.png" alt="meme2" name="meme2" class="meme-preview">
        <img id='meme-3' src="imgs/meme3.png" alt="meme3" name="meme3" class="meme-preview">
        <img id='meme-4' src="imgs/meme4.png" alt="meme4" name="meme4" class="meme-preview">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
