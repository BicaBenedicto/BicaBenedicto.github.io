<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="email" class="inputText" type="text" name="email" placeholder="Email">
        <input id="password" class="inputText" name="password" type="text" placeholder="Senha">
        <button class="login-button">Entrar</button>
      </form>
    </header>
    <main>
      <section id="section-evaluation-form">
        <form id="evaluation-form">
          <div id="div-name-form" class="div-form">
            <input id="input-name" class="inputText" placeholder="Nome" type="text">
            <input id="input-lastname" class="inputText" placeholder="Sobrenome" type="text">
          </div>
          <div class="div-form">
            <input id="input-email"class="inputText"  placeholder="Email" type="email">
            <label for="house">Casa: 
              <select id="house" type="Gitnória" value="Gitnória" name="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </label>
          </div>
          <div id="div-family-form" class="div-form">
            <label id="label-family">Qual sua família?</label>
            <div class="family-inputs-divs">
              <input class="family-inputs" type="radio" name="family" value="Frontend">Frontend Family
            </div>
            <div class="family-inputs-divs">
              <input class="family-inputs" type="radio" name="family" value="Backend">Backend Family
            </div>
            <div class="family-inputs-divs">
              <input class="family-inputs" type="radio" name="family" value="FullStack">FullStack Family
            </div>
          </div>
          <div id="div-cont-learn" class="div-form">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <br>
            <label for="hofs">
            <input id="hofs" class="subject" type="checkbox" value="HoFs">HoFs</label>
            <label for="jest">
            <input id="jest" class="subject" type="checkbox" value="Jest">Jest</label>
            <label for="promises">
            <input id="promises" class="subject" type="checkbox" value="Promises">Promises</label>
            <label for="react">
            <input id="react" class="subject" type="checkbox" value="React">React</label>
            <label for="sql">
            <input id="sql" class="subject" type="checkbox" value="SQL">SQL</label>
            <label for="python">
            <input id="python" class="subject" type="checkbox" value="Python">Python</label>
          </div>
          <div id="div-evaluation" class="div-form">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input class="rate-form" type="radio" name="rate" value="1">1
            <input class="rate-form" type="radio" name="rate" value="2">2
            <input class="rate-form" type="radio" name="rate" value="3">3
            <input class="rate-form" type="radio" name="rate" value="4">4
            <input class="rate-form" type="radio" name="rate" value="5">5
            <input class="rate-form" type="radio" name="rate" value="6">6
            <input class="rate-form" type="radio" name="rate" value="7">7
            <input class="rate-form" type="radio" name="rate" value="8">8
            <input class="rate-form" type="radio" name="rate" value="9">9
            <input class="rate-form" type="radio" name="rate" value="10">10
          </div>
          <div class="div-form">
            <label class="textarea" for="">Deixe seu comentário:</label>
            <br>
            <textarea id="textarea" maxlength="500" name="textarea" cols="30" rows="10"></textarea>
            <div id="counter" class="div-form">500</div>
          </div>
          <div id="div-agree">
          <div id="div-agree" class="div-form">
            <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
            <input id="agreement" type="checkbox" required>
          </div>
          <button id="submit-btn" class="div-form" type="submit" disabled="true">Enviar</button>
        </form>
      </section>
      <aside>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-colored">
      </aside>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
