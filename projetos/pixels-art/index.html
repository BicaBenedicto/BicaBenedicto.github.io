<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <link rel='stylesheet' href='style.css'>
  <title>Pixels Art</title>
</head>
<body>
  <header>
    <h1 id='title'>Paleta de Cores</h1>
  </header>
  <main>
    <section id='color-palette'>
      <div class ='color selected' style='background-color: black;'></div>
      <div class ='color'></div>
      <div class ='color'></div>
      <div class ='color'></div>
    </section>
    <section id=buttonsInputs>
      <button id='more-palette'>Adicionar paleta de cor</button>
      <button id='less-palette'>Remover<br> paleta de cor</button>
      <div class='line'>
        <button id='reset-color'>Cores novas</button>
        <button id='change-color'>Trocar cor</button>
      </div>
      <input type='color' id='altenate-color' name='Alterar Cor'>
      <div class='line'>
         <button id='clear-board'>Limpar</button>
         <label id='label-pixel' for='board-size'>Quantidade de Pixels: </label>
         <input id='board-size'>
         <button id='generate-board'>VQV</button>
      </div>
    </section>
    <div id='pixel-board'>
     
    </div>
  </main>
  <script src='script.js'></script>
</body>
</html>
